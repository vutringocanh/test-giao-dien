<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Transparent Overlay</title>

<style>
/* QUAN TR·ªåNG: n·ªÅn trong su·ªët tuy·ªát ƒë·ªëi */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
}

/* V√≠ d·ª•: khung overlay */
.overlay-box {
    position: fixed;
    top: 30px;
    right: 30px;
    padding: 20px 30px;

    background: rgba(0, 0, 0, 0.4); /* trong su·ªët */
    border-radius: 12px;

    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 20px;

    box-shadow: 0 0 20px rgba(0,255,255,0.6);
    animation: glow 2s infinite alternate;
}

/* Hi·ªáu ·ª©ng */
@keyframes glow {
    from { box-shadow: 0 0 10px cyan; }
    to   { box-shadow: 0 0 25px cyan; }
}

/* V√≠ d·ª• text ch·∫°y */
.marquee {
    position: fixed;
    bottom: 40px;
    left: 100%;
    white-space: nowrap;
    font-size: 26px;
    color: yellow;
    animation: run 12s linear infinite;
}

@keyframes run {
    from { transform: translateX(0); }
    to   { transform: translateX(-200%); }
}
</style>
</head>

<body>

<div class="overlay-box">
    üî¥ LIVE<br>
    Ng∆∞·ªùi xem: <span id="view">123</span>
</div>

<div class="marquee">
    ‚ú® Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi livestream ‚ú®
</div>

<script>
/* JS v√≠ d·ª• */
let view = 123;
setInterval(() => {
    view += Math.floor(Math.random() * 3);
    document.getElementById("view").innerText = view;
}, 2000);
</script>

</body>
</html>
